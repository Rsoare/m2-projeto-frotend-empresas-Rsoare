<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas - Cadastrar </title>
    <script src="https://kit.fontawesome.com/aefd41ff83.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/globalStyles.css">
    <link rel="stylesheet" href="/src/style/register.css">

    <script type="module" src="/src/scripts/register.js" defer></script>
</head>

<body>
    <header class="header__container">
        <div class="container">
            <div class="header__logo--container">
                <img src="/src/assets/logo/Ellipse 1 (1).svg" alt="logo Kenzie Empresas" class="header__logo--icon">
                <h1 class="header__logo--name">Kenzie Empresas</h1>
            </div>
            <i class="fa-solid fa-bars" aria-label=" botão para abrir menu de login e cadastro"></i>
            <div class="nav__desktop--buttons">
                <button class="nav__button--login"> Home</button>
                <button class="nav__button--register">Cadastro</button>
            </div>
        </div>
    </header>

    <main class="main__container">
        <section class="section__container">
            <form class="form__container">
                <h2 class="form__title">Cadastre-se</h2>
                <label for="username" hidden></label>
                <input type="text" name="username" class="form__name" placeholder="Seu nome">

                <label for="email" hidden>email</label>
                <input type="email" name="email" class="form__email" placeholder="Seu e-mail">

                <label for="professional_level" hidden></label>
                <select name="professional_level" class="form__options">
                    <option value="" class="form__options--item">Nível profissional</option>
                </select>
                <label for="password" hidden>password</label>
                <input type="password" name="password" class="form__password" placeholder="Sua senha">

                <button class="form__login">Cadastre-se</button>
                <button class="form__register">Retornar</button>
            </form>
        </section>
    </main>
</body>

</html>
