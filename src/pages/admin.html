<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas - Pagina Administradora</title>
    <script src="https://kit.fontawesome.com/aefd41ff83.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/globalStyles.css">
    <link rel="stylesheet" href="/src/style/admin.css">
    <link rel="stylesheet" href="/src/style/modalAdmin.css">

    <script type="module" src="/src/scripts/admin_user.js" defer></script>
    <script type="module" src="/src/scripts/admin_department.js" defer></script>

</head>

<body>
    <header class="header__container">
        <div class="container">
            <div class="header__logo--container">
                <img src="/src/assets/logo/Ellipse 1 (1).svg" alt="logo Kenzie Empresas" class="header__logo--icon">
                <h1 class="header__logo--name">Kenzie Empresas</h1>
            </div>
            <button class="header__button--logout"> Logout</button>
        </div>
    </header>

    <main class="main__container">
        <section class="section__container--department">

            <div class="department__header--container">

                <p class="department__header--title">Departamentos</p>

                <select name="company_uuid" class="department__header--select">
                    <option value="">Selecionar Empresa</option>
                </select>
                <button class="department__button--create">
                    <img src="../assets/icon/Vector (5).svg" alt="">
                    Criar
                </button>
            </div>

            <div class="department__container">
                <ul class="department__list">

                </ul>
            </div>
        </section>

        <section class="section__container--user">
            <div class="section__header--user">
                <p>Usuários cadastrados</p>
            </div>

            <div class="user__container">
                <ul class="user__list">

                </ul>
            </div>
        </section>
    </main>
    <dialog class="modal__container--delete">

    </dialog>

    <dialog class="modal__container--edit">
        <div>
            <p class="modal__name">Editar Usuário</p>

            <select name="kind_of_work" class="modal__select--work">
                <option value="">Selecionar modalidade de trabalho</option>
                <option value="presencial">Presencial</option>
                <option value="home office">Home office</option>
                <option value="híbrido">Hibrido</option>

            </select>

            <select name="professional_level" class="modal__select--professional">
                <option value="">Selecionar nível profissional</option>
                <option value="estágio">Estágio</option>
                <option value="júnior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="sênior">Sênior</option>
            </select>

            <button class="modal__button--edit">Editar</button>
            <span class="modal__button--closeModal">X</span>

        </div>
    </dialog>

    <dialog class="modal__container--deleteDdepartament">
    </dialog>
    <dialog class="modal__departament--create">
    </dialog>

    <dialog class="modal__departament--edit">
    </dialog>

    <dialog class="modal__departament--view">
        <span class="modal__button--close">X</span>
    </dialog>
</body>

</html>
