<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas - Sem Empresas</title>
    <script src="https://kit.fontawesome.com/aefd41ff83.js" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>

    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/globalStyles.css">
    <link rel="stylesheet" href="/src/style/user_hired.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script type="module" src="/src/scripts/user_hired.js" defer></script>

</head>

<body>
    <header class="header__container">
        <div class="container">
            <div class="header__logo--container">
                <img src="/src/assets/logo/Ellipse 1 (1).svg" alt="logo Kenzie Empresas" class="header__logo--icon">
                <h1 class="header__logo--name">Kenzie Empresas</h1>
            </div>
            <button class="header__button--logout"> Logout</button>
        </div>
    </header>

    <main class="main__container">
        <section class="section__user--container">
            <h1 class="user__name"></h1>
            <ul class="user__list--data">
                <li class="user__list--Email"></li>
                <li class="user__list--level"></li>
                <li class="user__list--time"></li>
            </ul>
            <img src="../assets/icon/Vector (1).svg" alt="botão para edição de dados " class="user__icon--edit">
        </section>
        <section class="section__company--container">

        </section>
    </main>
    <dialog class="modal__container">

    </dialog>
</body>

</html>
