<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas - Home Page</title>

    <script src="https://kit.fontawesome.com/aefd41ff83.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/globalStyles.css">
    <link rel="stylesheet" href="/src/style/index.css">

    <script type="module" src="/src/scripts/index.js" defer></script>
</head>

<body>
    <div class="header__boxShadow">
        <div class="header__mobile--container container">
            <header class="header__container">
                <div class="header__logo--container">
                    <img src="/src/assets/logo/Ellipse 1 (1).svg" alt="logo Kenzie Empresas" class="header__logo--icon">
                    <h1 class="header__logo--name">Kenzie Empresas</h1>
                </div>
                <i class="fa-solid fa-bars" aria-label=" botão para abrir menu de login e cadastro"></i>
                <i class="fa-solid fa-x" aria-label=" botão para fechar menu de login e cadastro"></i>
            </header>
            <div class="nav__mobile--buttons">
                <button class="nav__button--login"> Login</button>
                <button class="nav__button--register">Cadastro</button>
            </div>
        </div>
    </div>
    

    <div class="container">
        <main class="main__container">
            <img src="/src/assets/img/Rectangle 6.svg" alt="Reunião de trabalho" class="main__img--desktop">
            <section class="setor__container">
                <div class="setor__header--container">
                    <p>Selecionar Setor</p>
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
                <ul class="setor__list--container">
                    <li class="setor__list--item">
                        <h2 class="list__item--title">Empresa Name</h2>
                        <div class="list__tag--container">
                            <span class="list__tag--hours">10 horas</span>
                            <p class="list__tag--name"> Setor</p>
                        </div>
                    </li>
                    <li class="setor__list--item">
                        <h2 class="list__item--title">Empresa Name</h2>
                        <div class="list__tag--container">
                            <span class="list__tag--hours">10 horas</span>
                            <p class="list__tag--name"> Setor</p>
                        </div>
                    </li>
                    <li class="setor__list--item">
                        <h2 class="list__item--title">Empresa Name</h2>
                        <div class="list__tag--container">
                            <span class="list__tag--hours">10 horas</span>
                            <p class="list__tag--name"> Setor</p>
                        </div>
                    </li>
                    <li class="setor__list--item">
                        <h2 class="list__item--title">Empresa Name</h2>
                        <div class="list__tag--container">
                            <span class="list__tag--hours">10 horas</span>
                            <p class="list__tag--name"> Setor</p>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
